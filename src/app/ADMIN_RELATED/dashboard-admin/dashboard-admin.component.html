<mat-toolbar class="toolbar-color">
  <mat-icon class="icon" [routerLink]="['/welcome-screen']">blur_on</mat-icon
  ><a class="a">Cert-Master - admin</a>
  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/dashboard-user']">User</button>
      <button mat-menu-item [routerLink]="['/welcome-screen']">
        Disconnect
      </button>
    </mat-menu>
  </button>
</mat-toolbar>

<mat-card class="background">
  <div>
    <button
      mat-stroked-button
      class="filter-button"
      (click)="openDialogFilterModal()"
      matTooltip="Filter your search"
    >
      Choose filters
    </button>

    <div class="search-filtered">
      User requests filtered by: {{ filterStatus != '' ? 'Status' : '' }}
      {{ filterStatus }}
      {{ filterQuarter != '' ? 'Quarter Q' : '' }} {{ filterQuarter }}
    </div>
    <div fxFlex></div>

    <button mat-mini-fab class="excel-button">
      <a>
        <i class="far fa-file-excel" style="font-size: 25px; color: white"></i>
      </a>
    </button>
  </div>
</mat-card>
